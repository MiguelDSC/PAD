<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="pad-caretaker-header1 modal-header">
            <div id="modal-title modal-title--edit" id="editModalLabel">BEWERK AFSPRAAK</div>
            <button type="button" class="pad-modal-close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-content pad-caretaker-content">
            <div class="modal-body">
                <!--    Form for editing  -->
                <form class="edit-form">
                    <div class="form-group">
                        <label for="usernameAdd">Username:</label>
                        <input type="text" class="form-control" id="userNameAdd" placeholder="Gebruikersnaam:">
                        <small id="usernameError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="passwordAdd">Wachtwoord:</label>
                        <input type="password" class="form-control" id="passwordAdd" placeholder="Wachtwoord:">
                        <small id="passwordError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="firstNameEdit">Voornaam:</label>
                        <input type="text" class="form-control" id="firstNameEdit" placeholder="Voornaam:">
                        <small id="firstnameError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="lastNameEdit">Achternaam:</label>
                        <input type="text" class="form-control" id="lastNameEdit" placeholder="Achternaam:">
                        <small id="lastnameError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="birthdateEdit">Geboortedatum:</label>
                        <input type="date" class="form-control" id="birthdateEdit" placeholder="Geboortedatum:">
                        <small id="birthdateError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <p class="gender-edit--title">Geslacht:</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genderRadio" id="genderManEdit"
                                   value="Man">
                            <label class="form-check-label" for="genderManEdit">
                                Man
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genderRadio" id="genderWomanEdit"
                                   value="Vrouw">
                            <label class="form-check-label" for="genderWomanEdit">
                                Vrouw
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genderRadio" id="genderNoneEdit"
                                   value="Niet gespecificeerd">
                            <label class="form-check-label" for="genderNoneEdit">
                                Niet gespecificeerd
                            </label>
                        </div>
                        <small id="genderError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="adresEdit">Adress:</label>
                        <input type="text" class="form-control" id="adresEdit" placeholder="Adres:">
                        <small id="adresError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="postcodeEdit">Postcode:</label>
                        <input type="text" class="form-control" id="postcodeEdit" placeholder="Postcode:">
                        <small id="postcodeError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="bloodEdit">Bloedtype:</label>
                        <input type="text" class="form-control" id="bloodEdit" placeholder="Bloedtype:">
                        <small id="bloodtypeError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="statusEdit">Status:</label>
                        <input type="text" class="form-control" id="statusEdit" placeholder="Status:">
                        <small id="statusError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="phoneEdit">Telefoon:</label>
                        <input type="text" class="form-control" id="phoneEdit" placeholder="Telefoon:">
                        <small id="phoneError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="emailEdit">Email:</label>
                        <input type="email" class="form-control" id="emailEdit" placeholder="Email:">
                        <small id="emailError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="descriptionEdit">Beschrijving:</label>
                        <textarea class="form-control" id="descriptionEdit" rows="5" cols="5"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn default-button mr-2 submit-btn--modal edit-btn--submit">
                    Bevestigen
                </button>
            </div>
        </div>
    </div>
</div>

    <div class="modal-dialog" role="document">
        <div class="pad-caretaker-header1 modal-header">
            <div id="modal-title">BEWERK AFSPRAAK</div>
            <button type="button" class="pad-modal-close" data-dismiss="modal" aria-label="Close">

        </div>
    </div>

<!--Modal for image preview caretaker-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="pad-container-header">
            <div id="exampleModalLabel">PROFIEL FOTO AANPASSEN</div>
        </div>
        <div class="modal-content pad-container-content">
            <div class="modal-body upload-center">
                <img class="upload-center upload-preview" id="file_uploader_popup" src="https://qph.fs.quoracdn.net/main-qimg-2b21b9dd05c757fe30231fac65b504dd"
                     onerror="if (this.src !== 'error.jpg') this.src = 'assets/img/default_image.png';" alt="Revalidant">
                <input class="upload-center" type="file" id="fileUpload" name="profile_picture" accept="image/*">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
                <button type="button" class="btn submit-btn--modal default-button mr-2" id="file_uploader_save" data-dismiss="modal" disabled>Bevestigen</button>
            </div>
        </div>
    </div>
</div>
